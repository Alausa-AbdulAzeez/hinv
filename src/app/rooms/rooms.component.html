<p>{{ hotelName }}</p>
<div [innerText]="location" [hidden]="!showLocation"></div>

<div *ngIf="room.availableRooms > 0">
  <app-rooms-list
    [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
    [title]="title"
  ></app-rooms-list>
  <div *ngIf="selectedRoom">
    {{ selectedRoom | json }}
  </div>
</div>
<button (click)="toggle()">{{ hotelName }}</button>
