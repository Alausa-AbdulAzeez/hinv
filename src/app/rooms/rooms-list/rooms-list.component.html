<table>
  <tr>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenities</th>
    <th>Checkin Time</th>
  </tr>

  <tr *ngFor="let room of rooms; let e = even" [ngClass]="e ? 'even' : 'odd'">
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.price | currency : "NGN" }}</td>
    <td>{{ room.amenities | lowercase }}</td>
    <td>{{ room.checkinTime | date : "dd-MMM-yyyy" }}</td>
    <td>
      <button (click)="selectRoom(room)">Select</button>
    </td>
  </tr>
</table>
